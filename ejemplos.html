	<SCRIPT LANGUAJE="JavaScript">
        //Programa que determine si el numero es positivo o negativo

        alert("ingrese un numero:");
        f();

		function f(){
            var n;
            n = prompt("ingrese numero:");
            if(n >= 0){
                alert("POSITIVO");
            }
            else{
                alert("NEGATIVO");
            }
        }
	</SCRIPT>
