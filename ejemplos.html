<html>
<head>
<title>primera pagina</title>
	<SCRIPT LANGUAJE="JavaScript">
		var n;
		var total = 1; 
		n= prompt("Ingrese un numero:");
		if (n<0)
		{
		alert ("ingrese un numero positivo");
		}
		else
		{
		for (i=1; i<=n; i++) {
		total = total * i; 
		}
		alert ("Resultado es: "+ total);
		}
	</SCRIPT>
</head>
<body>
</body>
</html>
